<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            display: flex;
            flex-direction: row; /* 默认值，四个取值：row,row-reverse,column,column-reverse */
            background: #e0e0e0;
        }
        .first {
            width: 100px;
            height: 100px;
            background: #ff0;
        }
        .second {
            width: 200px;
            height: 100px;
            background: #f00;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="first">
            第一个
        </div>
        <div class="second">
            第二个
        </div>
    </div>
</body>
</html>
